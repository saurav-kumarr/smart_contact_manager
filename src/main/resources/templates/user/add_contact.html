<!DOCTYPE html>
<html lang="en"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Add Contact</title>
</head>
<body>

	<div id="content">
		<!-- user is logged in : sidebar -->
		<div th:if="${loggedInUser}">
			<div data-th-replace="~{user/sidebar :: sidebar}"></div>
		</div>

		<div class=" sm:pl-64 pt-15" style="height: 1000px">
			<div class="grid grid-cols-12">
				<div class="col-span-3"></div>
				<div class="col-span-12 md:col-span-6 ">

					<div
						class="card text-left block  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                          <div data-th-replace="message::messagebox"></div>

						<h1 class="text-2xl font-semibold">Add New Contact</h1>
						<p class="text-gray-500">This contact will be stored on cloud,
							you can direct email this client from scm.</p>

						<form action="" class="mt-8"
						
						data-th-action="@{'/user/contacts/add'}"
						data-th-object="${contactForm}"
						method="post"
						
						> 


							<!-- name form -->
							<div class="mb-3">
								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Name</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<svg class="w-5 h-5 text-gray-800 dark:text-white"
											aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
											width="24" height="24" fill="currentColor"
											viewBox="0 0 24 24">
                                         <path fill-rule="evenodd"
												d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
												clip-rule="evenodd" />
                                        </svg>


									</div>
									<input data-th-field="*{name}" type="text" 
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="name">
									</div>
									<p class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
									>Invalid name</p>
									
							</div>

							<!-- Email Form -->
							<div class="mb-3">
								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Email</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
											aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
											fill="currentColor" viewBox="0 0 20 16">
                                          <path
												d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                                          <path
												d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                                        </svg>

									</div>
									<input type="text" data-th-field="*{email}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="example@gmail.com">
								</div>
								<p class="text-red-500" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
									>Invalid email</p>
								
							</div>

							<!-- Phone No. -->
							<div class="mb-3">
								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Phone</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<svg class="w-5 h-5 text-gray-800 dark:text-white"
											aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
											width="24" height="24" fill="currentColor"
											viewBox="0 0 24 24">
                                        <path
												d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z" />
                                        </svg>


									</div>
									<input type="text" data-th-field="*{phoneNumber}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="91+">
								</div>
								<p class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
									>Invalid phone number</p>
								
							</div>

							<!-- Address -->
							<div class="mb-3">

								<label for="message"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Address</label>
								<textarea data-th-field="*{address}" rows="4"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Enter your address here..."></textarea>
									
									<p class="text-red-500" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"
									>Invalid address</p>

							</div>


							<!-- Description -->
							<div class="mb-3">

								<label for="message"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Description</label>
								<textarea data-th-field="*{description}" rows="4"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Write about your contact..."></textarea>

							</div>

							<!-- Social Link -->
							<div class="flex space-x-2 mb-3">

								<!-- Website Link -->
								<div class="w-full">
									<div class="mb-3">
										<div class="relative mb-6">
											<div
												class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<svg class="w-5 h-5 text-gray-800 dark:text-white"
													aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
													width="24" height="24" fill="none" viewBox="0 0 24 24">
                                         <path stroke="currentColor"
														stroke-linecap="round" stroke-linejoin="round"
														stroke-width="2"
														d="M13.213 9.787a3.391 3.391 0 0 0-4.795 0l-3.425 3.426a3.39 3.39 0 0 0 4.795 4.794l.321-.304m-.321-4.49a3.39 3.39 0 0 0 4.795 0l3.424-3.426a3.39 3.39 0 0 0-4.794-4.795l-1.028.961" />
                                        </svg>



											</div>
											<input type="text" data-th-field="*{websiteLink}"
												class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
												placeholder="http://learnwithsaurav.com">
										</div>
									</div>
								</div>

								<!-- Linkedin link -->
								<div class="w-full">
									<div class="mb-3">
										<div class="relative mb-6">
											<div
												class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<svg class="w-5 h-5 text-gray-800 dark:text-white"
													aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
													width="24" height="24" fill="currentColor"
													viewBox="0 0 24 24">
                                         <path fill-rule="evenodd"
														d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z"
														clip-rule="evenodd" />
                                         <path
														d="M7.2 8.809H4V19.5h3.2V8.809Z" />
                                        </svg>




											</div>
											<input type="text" data-th-field="*{linkedInLink}"
												class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
												placeholder="http://learnwithsaurav.com">
										</div>
									</div>
								</div>
							</div>
							
							<!-- Contact image field -->
							<div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Contact Image</label>
                            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
				            </div>			
							
							<!-- Favorite contact checkbox-->
							<div class="flex items-center mb-3">
                            <input data-th-field="*{favorite}" type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                           <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is your favorite one?</label>
                           </div>
							
							<!-- Buttons -->
							<div class="button-container text-center">
							<button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 hover:dark:bg-blue-700 rounded  bg-gray-900 text-white">Add Contact</button>
							<button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded  bg-gray-900 text-white">Reset</button>
							</div>
							
							
							
					</form>
							
					</div>



				





				</div>

			</div>
		</div>

	</div>


	<script>
   console.log("This is profile page");
   </script>

</body>
</html>
